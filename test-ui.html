<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histofy UI Test</title>
    <link rel="stylesheet" href="styles/histofy-ui.css">
    <style>
        body {
            margin: 20px;
            background: #f6f8fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Histofy UI Component Test</h1>
        
        <!-- Simulate the activate section with new functionality -->
        <div class="histofy-activate-section">
            <div class="histofy-activate-container">
                <div class="histofy-activate-header">
                    <h3>üéØ Histofy - GitHub History Modifier</h3>
                    <p>Modify your GitHub contribution history by selecting dates on your contribution graph.</p>
                </div>
                
                <div class="histofy-activate-actions">
                    <button class="histofy-activate-btn" id="activateBtn">
                        ‚ú® Activate Histofy
                    </button>
                </div>
                
                <!-- New control buttons (initially hidden) -->
                <div class="histofy-control-buttons" id="controlButtons">
                    <button class="histofy-store-btn" id="storeBtn">
                        üíæ Store Changes
                    </button>
                    <button class="histofy-clear-btn" id="clearBtn">
                        üóëÔ∏è Clear All
                    </button>
                </div>
                
                <div class="histofy-activate-info">
                    <p><strong>Usage:</strong> Click tiles to modify contribution levels, then use the control buttons.</p>
                    <p><strong>Keyboard:</strong> Press <kbd>Esc</kbd> to deactivate.</p>
                </div>
            </div>
        </div>
        
        <!-- Test different button states -->
        <div class="histofy-activate-section">
            <h4>Button State Tests</h4>
            
            <!-- Active/Deactivate state -->
            <button class="histofy-activate-btn histofy-btn-active" style="margin: 5px;">
                üî¥ Deactivate Histofy
            </button>
            
            <!-- Control buttons visible -->
            <div class="histofy-control-buttons show" style="margin: 10px 0;">
                <button class="histofy-store-btn">
                    üíæ Store Changes
                </button>
                <button class="histofy-clear-btn">
                    üóëÔ∏è Clear All
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple test functionality
        let isActive = false;
        
        document.getElementById('activateBtn').addEventListener('click', function() {
            isActive = !isActive;
            const btn = this;
            const controlButtons = document.getElementById('controlButtons');
            
            if (isActive) {
                btn.textContent = 'üî¥ Deactivate Histofy';
                btn.classList.add('histofy-btn-active');
                controlButtons.classList.add('show');
            } else {
                btn.textContent = '‚ú® Activate Histofy';
                btn.classList.remove('histofy-btn-active');
                controlButtons.classList.remove('show');
            }
        });
        
        document.getElementById('storeBtn').addEventListener('click', function() {
            alert('Store Changes clicked! This would store selected tiles to pending changes.');
        });
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            alert('Clear All clicked! This would clear all selections and stored changes.');
        });
    </script>
</body>
</html>
